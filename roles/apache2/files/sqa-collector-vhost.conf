<VirtualHost *:80>
    ServerName sqa-collector.ring.nlnog.net
    ServerAlias sqa.ring.nlnog.net sqadev.ring.nlnog.net
    ServerAdmin ring-admins@ring.nlnog.net

    ErrorLog ${APACHE_LOG_DIR}/sqa-collector.ring.nlnog.net-error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/sqa-collector.ring.nlnog.net-access.log combined

    WSGIDaemonProcess sqa_collector processes=2 threads=15 user=www-data group=www-data python-home=/var/www/sqa-collector.ring.nlnog.net/venv
    WSGIProcessGroup sqa_collector
    WSGIScriptAlias / /var/www/sqa-collector.ring.nlnog.net/sqa.wsgi

    DocumentRoot /var/www/sqa-collector.ring.nlnog.net
    <Directory /var/www/sqa-collector.ring.nlnog.net>
        WSGIProcessGroup sqa_collector
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>
