<VirtualHost *:80>
ServerName api4.ring.nlnog.net
Redirect permanent / https://api4.ring.nlnog.net/
</VirtualHost>

<VirtualHost *:443>
ServerAdmin ring-admins@nlnog.net
ServerName api4.ring.nlnog.net

DocumentRoot /var/www/api.ring.nlnog.net
<Directory /var/www/api.ring.nlnog.net>
    WSGIProcessGroup ring_api
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from all
</Directory>
ErrorLog ${APACHE_LOG_DIR}/api4.ring.nlnog.net-error.log

# Possible values include: debug, info, notice, warn, error, crit,
# alert, emerg.
LogLevel warn

CustomLog ${APACHE_LOG_DIR}/api4.ring.nlnog.net-access.log combined

SSLEngine On
SSLCACertificateFile /var/lib/ssl/api4.ring.nlnog.net/fullchain.pem

WSGIScriptAlias / /var/www/api.ring.nlnog.net/api.wsgi

SSLCertificateFile /var/lib/ssl/api4.ring.nlnog.net/cert.pem
SSLCertificateKeyFile /var/lib/ssl/api4.ring.nlnog.net/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateChainFile /var/lib/ssl/api4.ring.nlnog.net/chain.pem

</VirtualHost>
